<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/star.gif" type="image/gif">

</head>
<body>
    
    <div class="header-container">
        <header>
            <h1 class="gameboy">Pixelator</h1>
        </header>
    </div>

    <div>
        <input type=color id="colorPicker">
        <input type=color id="bgColor">
        <input type=color id="gridColor">
        <p class="gameboy" id="bgGridText">BG and Grid</p>
        <button id="erase">Erase</button>
        <button id="eraseAll">Erase All</button>
        <img src="./img/music-notes.gif" id="musicNotes" />
        <button id="play">▶ Play</button>
        <button id="pause">❚❚ Pause</button>
        <button id="volUp">+</button>
        <button id="volDown">-</button>
        <button id="nextTrack">»</button>
        <button id="previousTrack">«</button>
        <p id="saveButton">Save <br /> Masterpiece</p>
        <img src="./img/save.png" id="disk" />

        <p class="gameboy" id="cleanUpText">Click X when you're done saving.</p>
        <img src="./img/x.png" id="cleanUp" />
        <div id="selectedColor"></div>
        <p class="gameboy" id="colorText">Selected Color</p>
        <p class="gameboy" id="colorPickerText">Color Picker</p>
        <img src="./img/megaman.gif" id="megaman" />
        <img src="./img/hidden-mega.gif" id="hidden-mega" />
        <img src="./img/mega-life.png" id="mega-life" />
        <img src="./img/energy.png" id="energy" />
        <p id="hidden-text" class="gameboy">congrats! <br /> you found me!</p>

    </div>

    <!-- Palette -->
    <p class="gameboy" id="paletteText">Palette</p>
    <div id="palette1"></div>
    <div id="palette2"></div>
    <div id="palette3"></div>
    <div id="palette4"></div>
    <div id="palette5"></div>
    <div id="palette6"></div>

    <button id="palette1b">Set</button>
    <button id="palette2b">Set</button>
    <button id="palette3b">Set</button>
    <button id="palette4b">Set</button>
    <button id="palette5b">Set</button>
    <button id="palette6b">Set</button>

    <div class="canvas flex" id="capture">

            <h3 class="gameboy">Welcome to Pixelator!</h3>
            <button id="startButton">Start Drawing!</button>       
            <button id="instructions">Instructions</button>

            <div id="pixelCanvas">

            </div>

            <audio autoplay id="music">
                <source src="./files/1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <audio id="charge">
                <source src="./files/charge.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <audio id="oneUp">
                <source src="./files/1up.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <audio id="energyAudio">
                <source src="./files/BonusBall.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <!-- Another way to play auido -->
            <!-- <iframe src="./files/1.mp3" allow="autoplay" style="display:none" id="iframeAudio">
            </iframe> -->
    </div>



    <footer>
        <p class="gameboy">Created by Ibra</p>
    </footer>

<!-- for taking screenshots -->
<!-- <script src="./files/html2canvas.js"></script> -->
<script src="./files/html2canvas.min.js"></script>

<!-- JQuery -->
<script src="./files/jquery-3.5.1.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<!-- main js -->
<script src="./main.js"></script>

</body>
</html>
